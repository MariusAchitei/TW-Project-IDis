<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'> -->
    <link rel="stylesheet" href="../shared/style.css" />
    <link rel="stylesheet" href="../shared/profilePageStyles.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <title>Profile</title>
  </head>
  <nav>
    <div class="container nav-container">
      <a href="home">
        <h2 class="logo">IDis</h2>
      </a>
      <div class="search-bar">
        <img src="../shared/icon/search.svg" class="icon2" />
        <input type="search" placeholder="search for review..." />
      </div>
      <div class="create">
        <label for="creatPost">
          <a class="btn btn-primary" href="/logout">Logout</a></label
        >
        <a href="/profile">
          <div class="profile-phots">
            <img src="../shared/img/{{profile-1.jpg}}" alt="" />
          </div>
        </a>
      </div>
    </div>
  </nav>

  <body>
    <main class="profile-container container main-container">
      <div class="profile-data main-left">
        <div class="profile-cover"></div>
        <div class="photo-wrapper">
          <img class="profile-photo" src="../shared/img/{{profile}}" alt="" />
        </div>
        <div class="under-cover"></div>
        <div class="separator"></div>
        <div class="username">{{username}}</div>
        <div class="separator"></div>
        <ul class="user-details">
          <li class="birth-date">{{borndate}}</li>
          <li class="city">
            <span id="city">{{city}},{{country}}</span>
          </li>
        </ul>
        <div class="separator"></div>
        <ul class="interests">
          <li>Technology</li>
          <li>Gadgets</li>
          <li>Kitchen</li>
          <li>Courses</li>
        </ul>
        <a href="/createReview">
          <!-- <div class="new-post">New Post</div> -->
          <label for="creatPost" class="btn btn-primary new-post"
            >create review</label
          >
        </a>
      </div>
      <div class="posts-container main-mid">
        <h2>MyReviews</h2>
        {{#each_review}}
      </div>
    </main>
  </body>
  <script src="../shared/script.js"></script>
</html>
