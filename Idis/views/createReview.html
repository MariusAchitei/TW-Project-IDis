<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../shared/style.css">

<body>

    <nav>
        <div class="container nav-container">
            <a href="/home">
                <h2 class="logo">
                    IDis
                </h2>
            </a>
    </nav>
    <div class="form">
        <form>
            <div class="title">Create Review</div>
            <div class="subtitle">Enter details</div>
            <div class="form-group">
                <!-- <label for="exampleFormControlSelect1">Select Product</label> -->
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="" selected disabled>Select Product</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <!-- <label for="exampleFormControlSelect1">Select Product</label> -->
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="" selected disabled>Select Rating</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Review Title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter a title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Review</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="100"

        <a href="product.html"><button type="text" class="submit">Submit</button></a>
