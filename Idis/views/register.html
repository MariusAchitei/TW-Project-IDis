<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="../shared/login.css">
</head>

<body>

  <nav>
    <div class="container nav-container">
      <a href="/home">
        <h2 class="logo">
          IDis
        </h2>
      </a>
  </nav>
  <form class="form" action="/register" method="POST">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input id="firstname" name="firstname" class="input" type="text" placeholder=" " required />
      <div class="cut"></div>
      <label for="firstname" class="placeholder">First name</label>
    </div>
    <div class="input-container ic2">
      <input id="lastname" name="lastname" class="input" type="text" placeholder=" " required />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Last name</label>
    </div>
    <div class="input-container ic2">
      <input id="profile" name="profile" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label for="lastname" class="placeholder">Profile</label>
    </div>
    <div class="input-container ic2">
      <input id="borndate" name="borndate" class="input" type="date" placeholder=" " required />
      <div class="cut"></div>
      <label for="borndate" class="placeholder">Born Date</label>
    </div>
    <div class="input-container ic2">
      <input id="country" name="country" class="input" type="text" placeholder=" " required />
      <div class="cut"></div>
      <label for="country" class="placeholder">Country</label>
    </div>
    <div class="input-container ic2">
      <input id="city" name="city" class="input" type="text" placeholder=" " required />
      <div class="cut"></div>
      <label for="city" class="placeholder">City</label>
    </div>
    <div class="input-container ic2">
      <input id="email" name="email" class="input" type="text" placeholder=" " required />
      <div class="cut cut-short"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input id="password" name="password" class="input" type="password" placeholder=" " required />
      <div class="cut cut-short"></div>
      <label for="password" class="placeholder">Password</label>
    </div>
    <a href="index.html"><button type="text" class="submit">Submit</button></a>
  </form>
</body>

</html>
